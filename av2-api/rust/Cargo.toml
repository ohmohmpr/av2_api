[package]
name = "av2"
version = "0.3.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "av2"
crate-type = ["cdylib", "lib"]

[dependencies]
anyhow = "1.0.66"
argminmax = { version = "0.6.1", features = ["ndarray"] }
blas-src = { version = "0.8", optional = true }
bincode = "1.3.3"
dirs = "4.0.0"
env_logger = "0.10.0"
glob = "0.3.1"
log = "0.4.17"
ignore = "0.4.20"
image = { git = "https://github.com/Shnatsel/image", branch = "zune-jpeg-sneaky" }
indicatif = "0.17.3"
itertools = "0.10.5"
ndarray = { version = "0.15.6", features = [
    "approx",
    "matrixmultiply-threading",
    "rayon",
] }
nshare = { git = "https://github.com/benjaminrwilson/nshare", rev = "e896e103dc6b6e449b760d1e6d639590a864a80b", features = [
    "ndarray",
] }
numpy = { version = "0.20.0" }
once_cell = "1.17.1"
openblas-src = { version = "0.10.8", optional = true }
polars = { version = "0.35.4", features = [
    "asof_join",
    "dtype-u8",
    "dtype-u16",
    "lazy",
    "ndarray",
    "ipc",
    "serde",
    "serde-lazy",
] }
pyo3 = { version = "0.20.0", features = ["extension-module"] }
pyo3-polars = "0.9.0"
rand = "0.8.5"
rand_distr = "0.4.3"
rayon = "1.7.0"
serde = "1.0.160"
strum = "0.24.1"
strum_macros = "0.24.3"

[dev-dependencies]
criterion = { version = "0.4", features = ["html_reports"] }

[[bench]]
name = "benchmark"
harness = false

[features]
blas = [
    "blas-src/openblas",
    "ndarray/blas",
    "ndarray/rayon",
    "openblas-src/cblas",
    "openblas-src/system",
]
